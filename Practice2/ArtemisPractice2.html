<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="ArtemisPractice2.css">
	<script type="text/javascript" src="ArtemisPractice2.js"></script>
	<title>Artemis' Web Dev Practice</title>
</head>
<body id="body">
<div id = "header">
	<h1>Artemis' Practice</h1>
	<div id = "buttons">
		<button onclick="openForm()">Log in</button>
		<button>Register</button>
	</div>
</div>
<div id="login">
	<h2 id="h2login">LogIn</h2>
	<form id="loginform">
		<label id="lemail">Email:</label><br>
		<input type="text" name="email" placeholder="Enter email" required><br>
		<label id="lpw">Password:</label><br>
		<input type="password" name="password" placeholder="Enter Password" required><br>
		<button type="submit" class="btn">Login</button>
		<button type="button" class="btn close" onclick="closeForm()">Close</button>
	</form>
</div>
<div id = "userlist">
	Current Users:
</div>
</body>
</html>
